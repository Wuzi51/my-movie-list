<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Movie List</title>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorite.html">Favorite</a>
          </li>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- search bar -->
      <form class="row row-cols-lg-auto g-3 mb-2 align-items-center col-sm-11" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Search keyword</label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit-button">Search</button>
        </div>
      </form>
      <!-- change button -->
      <div class="col-sm-1 mt-5" id="change-button">
        <i class="fa fa-th m-2 fs-5 card-modle-button"  aria-hidden="true"></i>
        <i class="fa fa-bars fs-5 list-model-button"  aria-hidden="true"></i>
      </div>
    </div>

    <!-- rander movie list -->
    <div class="row" id="data-panel" data-mode="card-mode">
    </div>
  </div>

  <!-- pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- movie modal -->
  <div class="modal fade" id="movie-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">relese data: 2022/07/25</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/cf633f8480.js" crossorigin="anonymous"></script>
</body>

</html>
